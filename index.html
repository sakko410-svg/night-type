<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>夜の相性タイプ診断</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<h1>夜の相性タイプ診断</h1>
<p>あなたの深層タイプを知ろう</p>

<div id="typeList" class="grid"></div>

<a href="test.html" class="start-btn">診断を始める</a>

<script src="js/types.js"></script>
<script>
  const list = document.getElementById("typeList");

  TYPES.forEach(type => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="${type.image}" alt="${type.name}">
      <h3>${type.name}</h3>
      <p>${type.catch}</p>
    `;
    list.appendChild(div);
  });
</script>

</body>
</html>
