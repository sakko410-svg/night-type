<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>診断結果｜夜の価値観タイプ</title>

  <style>
    /* ===== Reset ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Helvetica Neue", "Hiragino Kaku Gothic ProN", sans-serif;
      background: radial-gradient(circle at top, #1b1b3a 0%, #07070f 70%);
      color: #f4f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.04em;
    }

    /* ===== Layout ===== */
    .wrapper {
      width: 100%;
      max-width: 420px;
      padding: 32px 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    /* ===== Result Card ===== */
    .result-card {
      background: linear-gradient(
        160deg,
        rgba(255,255,255,0.08),
        rgba(255,255,255,0.02)
      );
      border-radius: 22px;
      padding: 28px 24px 30px;
      box-shadow:
        0 30px 80px rgba(0,0,0,0.55),
        inset 0 0 0 1px rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
    }

    .type-name {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #9aa5ff, #ff7bdc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .lead {
      font-size: 14px;
      line-height: 1.7;
      opacity: 0.85;
      margin-bottom: 24px;
      white-space: pre-line;
    }

    /* ===== Sections ===== */
    .section {
      margin-top: 22px;
    }

    .section h3 {
      font-size: 13px;
      margin-bottom: 10px;
      opacity: 0.7;
    }

    ul {
      list-style: none;
    }

    li {
      font-size: 14px;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      opacity: 0.9;
    }

    li:last-child {
      border-bottom: none;
    }

    /* ===== Button ===== */
    .back-btn {
      margin-top: 28px;
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      background: linear-gradient(135deg, #6c63ff, #ff4ecd);
      color: #fff;
      box-shadow: 0 10px 30px rgba(108,99,255,0.4);
    }

    .back-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 36px rgba(108,99,255,0.55);
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <h1>診断結果</h1>

    <div class="result-card">
      <div id="typeName" class="type-name"></div>
      <div id="leadText" class="lead"></div>

      <div class="section">
        <h3>相性がいいタイプ</h3>
        <ul id="goodList"></ul>
      </div>

      <div class="section">
        <h3>刺激が強すぎるタイプ</h3>
        <ul id="badList"></ul>
      </div>
    </div>

    <button class="back-btn" onclick="location.href='index.html'">
      もう一度診断する
    </button>
  </div>

  <script src="./types.js"></script>
  <script>
    const scores = JSON.parse(localStorage.getItem("nightTypeScores"));

    if (!scores) {
      document.getElementById("typeName").textContent =
        "診断データが見つかりません";
      throw new Error("No score data");
    }

    const resultType = Object.keys(scores).reduce((a, b) =>
      scores[a] > scores[b] ? a : b
    );

    const data = types[resultType];

    document.getElementById("typeName").textContent = data.name;
    document.getElementById("leadText").textContent =
      "あなたは夜において、次のような傾向を持っています。\n" +
      data.description;

    const goodList = document.getElementById("goodList");
    data.good.forEach(code => {
      const li = document.createElement("li");
      li.textContent = types[code].name;
      goodList.appendChild(li);
    });

    const badList = document.getElementById("badList");
    data.bad.forEach(code => {
      const li = document.createElement("li");
      li.textContent = types[code].name;
      badList.appendChild(li);
    });
  </script>

</body>
</html>
