<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>診断結果｜夜の価値観タイプ</title>

  <!-- CSSはルート直下 -->
  <link rel="stylesheet" href="./style.css" />

  <style>
    .result-card {
      margin-top: 32px;
      padding: 32px 28px;
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(40,40,80,0.85), rgba(20,20,40,0.9));
      box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    }

    .type-name {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 14px;
      letter-spacing: 0.08em;
    }

    .lead {
      font-size: 1rem;
      opacity: 0.9;
      line-height: 1.8;
      margin-bottom: 26px;
      white-space: pre-line;
    }

    .section {
      margin-top: 26px;
      text-align: left;
    }

    .section h3 {
      font-size: 0.85rem;
      opacity: 0.75;
      margin-bottom: 10px;
      letter-spacing: 0.1em;
    }

    ul {
      padding-left: 18px;
      margin: 0;
    }

    li {
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .back-btn {
      margin-top: 36px;
      width: 100%;
      max-width: 320px;
      padding: 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.12em;

      background: linear-gradient(135deg, #6b7cff, #9aa6ff);
      color: #fff;
      box-shadow: 0 14px 36px rgba(110,120,255,0.45);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="result-title">診断結果</h1>

    <div class="result-card">
      <div id="typeName" class="type-name"></div>
      <div id="leadText" class="lead"></div>

      <div class="section">
        <h3>相性がいいタイプ</h3>
        <ul id="goodList"></ul>
      </div>

      <div class="section">
        <h3>刺激が強すぎるタイプ</h3>
        <ul id="badList"></ul>
      </div>
    </div>

    <button class="back-btn" onclick="location.href='index.html'">
      もう一度診断する
    </button>
  </div>

  <script src="./types.js"></script>
  <script>
    const scores = JSON.parse(localStorage.getItem("nightTypeScores"));

    if (!scores) {
      document.getElementById("typeName").textContent =
        "診断データが見つかりません";
      throw new Error("No score data");
    }

    const resultType = Object.keys(scores).reduce((a, b) =>
      scores[a] > scores[b] ? a : b
    );

    const data = types[resultType];

    document.getElementById("typeName").textContent = data.name;
    document.getElementById("leadText").textContent =
      "あなたは夜において、次のような傾向を持っています。\n" +
      data.description;

    const goodList = document.getElementById("goodList");
    data.good.forEach(code => {
      const li = document.createElement("li");
      li.textContent = types[code].name;
      goodList.appendChild(li);
    });

    const badList = document.getElementById("badList");
    data.bad.forEach(code => {
      const li = document.createElement("li");
      li.textContent = types[code].name;
      badList.appendChild(li);
    });
  </script>
</body>
</html>
