<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>診断結果｜夜の価値観タイプ</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    .result-card {
      margin-top: 20px;
      padding: 24px;
      border-radius: 18px;
      background: #141428;
    }

    .type-name {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .lead {
      font-size: 15px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .section {
      margin-top: 22px;
      text-align: left;
    }

    .section h3 {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 8px;
    }

    ul {
      padding-left: 18px;
      margin: 0;
    }

    li {
      margin-bottom: 6px;
      font-size: 14px;
    }

    .back-btn {
      margin-top: 28px;
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      background: linear-gradient(135deg, #6c63ff, #ff4ecd);
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>診断結果</h1>

    <div class="result-card">
      <div id="typeName" class="type-name"></div>
      <div id="leadText" class="lead"></div>

      <div class="section">
        <h3>相性がいいタイプ</h3>
        <ul id="goodList"></ul>
      </div>

      <div class="section">
        <h3>刺激が強すぎるタイプ</h3>
        <ul id="badList"></ul>
      </div>
    </div>

    <button class="back-btn" onclick="location.href='index.html'">
      もう一度診断する
    </button>
  </div>

  <script src="./types.js"></script>
  <script>
    // スコア取得
    const scores = JSON.parse(localStorage.getItem("nightTypeScores"));

    if (!scores) {
      document.getElementById("typeName").textContent =
        "診断データが見つかりません";
      throw new Error("No score data");
    }

    // 一番スコアが高いタイプを採用
    const resultType = Object.keys(scores).reduce((a, b) =>
      scores[a] > scores[b] ? a : b
    );

    const data = types[resultType];

    // 表示
    document.getElementById("typeName").textContent = data.name;
    document.getElementById("leadText").textContent =
      "あなたは夜において、次のような傾向を持っています。\n" +
      data.description;

    const goodList = document.getElementById("goodList");
    data.good.forEach(code => {
      const li = document.createElement("li");
      li.textContent = types[code].name;
      goodList.appendChild(li);
    });

    const badList = document.getElementById("badList");
    data.bad.forEach(code => {
      const li = document.createElement("li");
      li.textContent = types[code].name;
      badList.appendChild(li);
    });
  </script>

</body>
</html>
